<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            background-color: yellow;
			border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
            text-align: left;
		
        }

        th {
            background-color: yellow;
			font-weight: bold;
        }

        caption {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shaw</td>
                <td>20</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>Adil</td>
                <td>21</td>
                <td>ECE</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
